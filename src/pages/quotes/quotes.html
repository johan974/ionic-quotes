<ion-header>
  <ion-navbar>
    <ion-title>Category {{ quotesGroup.category}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor="let quote of quotesGroup.quotes; let i = index">
    <ion-card-header>
      #{{i+1}}
    </ion-card-header>
    <ion-card-content>
      <p>{{ quote.text}}</p>
      <p class="author">{{ quote.person}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button ion-button clear small
                *ngIf="!isFavorite(quote)"
                (click)="onAddFavorite(quote)">Favorite</button>
        <button ion-button clear small color="danger"
                *ngIf="isFavorite(quote)"
                (click)="onRemoveFromFavorites(quote)">Unfavorite</button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
